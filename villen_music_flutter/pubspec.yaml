name: villen_music
description: "Premium music streaming app - VILLEN Music Player"
publish_to: 'none'
version: 1.4.3+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  dio: ^5.4.0
  connectivity_plus: ^5.0.0  # FIX #17: Connection detection
  
  # Audio Playback
  just_audio: ^0.9.36
  just_audio_background: ^0.0.1-beta.11
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Utilities
  rxdart: ^0.27.7
  intl: ^0.18.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
